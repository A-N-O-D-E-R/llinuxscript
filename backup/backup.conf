###############################################################################################
#####                                GENERAL CONFIGURATION                                #####
###############################################################################################


DATE=$(date +%Y-%m-%d)
HOUR=$(date +%H:%M:%S)
TIMESTAMP=$(date "+%Y.%m.%d-%H.%M.%S")
WORKFOLDER="/opt/script/BackupScript"
SERVER_NAME=$(hostname)
BACKUPFOLDER="backup-$DATE"
DRIVE="no" # Do you want send backups to NAS Drive ?
BACKBLAZE="yes" # Do you want send backups to Backblaze ?
ONEDRIVE="yes" #Do you want send backups to OneDrive ?
SHAREPONT="yes" #Do you want send backups to Sharpoint ?
ZABBIX="no" # Have you a Zabbix server ? Check Zabbix Config
NOTIFICATION="yes" # Do you want Notifications ? Check notifications Config 
DOCKER="all" # Have you Docker on this server ?
FOLDERS="/home /root /apps" # Folders to backup (ex : /var/lib/docker /apps)
EXCLUDE_FOLDERS="$WORKFOLDER /home/debian /apps/data /apps/docker/image /apps/docker/overlay2"
EXCLUDE_EXTENSIONS=".mkv .tmp"
RETENTION_DAYS=30 # Number of days until object is deleted
SEGMENT_SIZE="256M"



